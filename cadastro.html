<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CineFlash</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Cadastrar-se no <span>CineFlash</span></h1>
            <p>Preencha os campos abaixo para criar sua conta</p>
            <form action="processa.php" method="POST">
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="Nome" name="Nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="Email" name="Email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="campo">
                    <label for="username">Usuário</label>
                    <input type="text" id="Usuario" name="Usuario" placeholder="Escolha um nome de usuário" required>
                </div>
                <div class="campo">
                    <label for="password">Senha</label>
                    <input type="password" id="Senha" name="Senha" placeholder="Crie uma senha" required>
                </div>
                <div class="campo">
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="ConfirmaSenha" name="ConfirmaSenha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="botao">Cadastrar</button>
            </form>
            <p class="cadastro-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
</body>
</html>
